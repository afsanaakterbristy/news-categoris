<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font -->
    <script src="https://kit.fontawesome.com/aa144a49d0.js" crossorigin="anonymous"></script>
    <title>Bayanno News</title>
</head>
<body>
    <header class="container">
        <!-- news headline start -->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bayanno News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <!-- news headline end -->
    </header>
    <hr>
       <main>
        <section class="container">
            <!-- Cetagory section start -->
            <nav class="navbar navbar-expand-lg navbar-light px-5">
                <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul id="all-menu" class="navbar-nav mx-auto mb-2 mb-lg-0 px-5">
                      
                    </ul>
                </div>
                </div>
            </nav>
            <!-- Cetagory section end -->
        </section>
        <section>
            <!-- spinner section -->
            <div id="spinner" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <!-- Items Input Field -->
            <div class="input-group flex-nowrap">
                <input id="input-field" type="text" class="form-control border-0 bg-light" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </section>
        <section>
            <!-- Modal -->
           
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modale-container" class="modal-content">
            
            
                    </div>
                </div>
            </div>

        </section>
        <!-- all news container -->
        <section class="container my-5">
           
            <div  class="row">
                <div id="news-container"  class="row-height">
                
                </div>
            </div>

        </section>
        
       </main>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
